<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>  WELCOME TO DATA PAGE </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

</head>
	<body>
		<div class="container">
			<div class="card">
				
				<div class="card-header bg-primary text-white text-center">
					<h2> WELCOME EMPLOYEE DATA PAGE </h2>
				</div>
				
				<div class="card-body">				
			<table class="table table-hover">
			<tr class="bg-info text-white">
				<th>ID</th>
				<th>NAME</th>
				<th>GENDER</th>
				<th>DATE</th>
				<th>SALARY</th>
				<th>HRA/TA</th>
				<th>DEPT</th>
				<th>ADDRESS</th>
				<th>OPERATIONS</th>
			</tr>
			<tr th:each =ob:${EmployeeList}>
				<td>[[${ob.empId}]]</td>
				<td>[[${ob.empName}]]</td>
				<td>[[${ob.empGen}]]</td>
				<td>[[${ob.empDate}]]</td>
				<td>[[${ob.empSal}]]</td>
				<td>[[${ob.empHra}]] / [[${ob.empTa}]]</td>
				<td>[[${ob.empDept}]]</td>
				<td>[[${ob.empAddr}]]</td>
				<td>
					<a  class="btn btn-danger" th:href="@{/employee/delete(id=${ob.empId})}">DELETE </a>
					<a class="btn btn-warning" th:href="@{/employee/edit(id=${ob.empId})}">EDIT</a>
				</td>
				
			</tr>
			
		</table>
				</div>
				<div th:if="${message}" class="card-footer bg-success text-white text-center">
					<b>[[${message}]]</b>
				</div>
			</div>
		
		</div>
	</body>	
</html>
