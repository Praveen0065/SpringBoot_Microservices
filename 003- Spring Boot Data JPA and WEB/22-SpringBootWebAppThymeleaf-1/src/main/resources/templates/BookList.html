<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title> WELCOME COLLECTION OF BOOKS </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			
		<h3 class="bg-info text-white text-center">COLLECTION OF BOOKS</h3>
		
		<table class="table table-hover">
			<tr class="bg-primary text-white">
				<th>ID </th>
				<th>NAME </th>
				<th>AUTHOR </th>
				<th>COST </th>
				<th>OPERATIONS</th>
     		</tr>		
     		<tr th:each="ob:${bobList}">
				 <td th:text="${ob.bookId}"></td>
				 <td th:text="${ob.bookName}"></td>
				 <td th:text="${ob.bookAuth}"></td>
			     <td th:text="${ob.bookCost}"></td>
			     <td>
					 <button class="btn btn-danger"> DELETE </button>
					 <button class="btn btn-info"> EDIT </button>
				 </td>
				 
			 </tr>
		</table>	
		</div>		
	</body>
	
</html>
